<h1 class="text-center">Login</h1>
<form class="form col-md-4 col-md-offset-4">
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Username" ng-model="$ctrl.credentials.name">
  </div>
  <div class="form-group">
    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="$ctrl.credentials.password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" ng-click="$ctrl.createUser($ctrl.credentials)">Sign In</button>
  </div>
</form>
